<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="header_part">
                <h2>Playable PIANO</h2>
            </div>
            <div class="keys_part">
                <button class='white key' data-key="a">a</button>
                <button class='black key' data-key="w">w</button>
                <button class='white key' data-key="s">s</button>
                <button class='black key' data-key="e">e</button>
                <button class='white key' data-key="d">d</button>
                <button class='white key' data-key="f">f</button>
                <button class='black key' data-key="t">t</button>
                <button class='white key' data-key="g">g</button>
                <button class='black key' data-key="h">y</button>
                <button class='white key' data-key="y">h</button>
                <button class='black key' data-key="u">u</button>
                <button class='white key' data-key="j">j</button>
                <button class='white key' data-key="k">k</button>
                <button class='black key' data-key="o">o</button>
                <button class='white key' data-key="l">l</button>
                <button class='black key' data-key="p">p</button>
                <button class='white key' data-key=";">;</button>
            </div>
        </div>
    </section>
    
</body>
</html>
